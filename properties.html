<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Game Manager - Properties</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/properties.css">
    <script src="./javascript/properties.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/monopoly-logo.png" alt="Monopoly Game Manager">
            <h1>Monopoly Game Manager</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="dashboard.html">Game Dashboard</a></li>
                <li><a href="profiles.html">Players</a></li>
                <li><a href="bank.html">Bank</a></li>
                <li><a href="properties.html">Properties</a></li>
                <li><a href="rules.html">Rules</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="property-controls">
            <h2>Properties Overview</h2>
            <div class="filter-container">
                <div class="search-box">
                    <input type="text" id="propertySearch" placeholder="Search properties...">
                </div>
                <div class="filter-options">
                    <select id="propertyGroupFilter">
                        <option value="all">All Groups</option>
                        <option value="brown">Brown</option>
                        <option value="light-blue">Light Blue</option>
                        <option value="pink">Pink</option>
                        <option value="orange">Orange</option>
                        <option value="red">Red</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="blue">Dark Blue</option>
                        <option value="railroad">Railroads</option>
                        <option value="utility">Utilities</option>
                    </select>
                    <select id="ownershipFilter">
                        <option value="all">All Properties</option>
                        <option value="owned">Owned Properties</option>
                        <option value="available">Available Properties</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="property-grid">
            <!-- Property grid will be populated by JavaScript -->
            <div id="propertiesContainer" class="properties-container"></div>
        </section>

        <section class="property-details hidden" id="propertyDetailsSection">
            <div class="property-details-content">
                <button class="close-btn" id="closePropertyDetails">×</button>
                <div id="propertyDetailsCard">
                    <!-- Property details will be populated by JavaScript -->
                </div>
                <div class="property-actions">
                    <button id="buyProperty" class="action-btn">Buy Property</button>
                    <button id="mortgageProperty" class="action-btn">Mortgage</button>
                    <button id="unmortgageProperty" class="action-btn">Unmortgage</button>
                    <button id="buildHouse" class="action-btn">Build House</button>
                    <button id="sellHouse" class="action-btn">Sell House</button>
                    <button id="transferProperty" class="action-btn">Transfer Property</button>
                </div>
            </div>
        </section>

        <!-- Property Transfer Modal -->
        <div id="transferModal" class="modal hidden">
            <div class="modal-content">
                <button class="close-btn" id="closeTransferModal">×</button>
                <h3>Transfer Property</h3>
                <div class="transfer-form">
                    <div class="form-group">
                        <label for="transferToPlayer">Transfer to Player:</label>
                        <select id="transferToPlayer">
                            <!-- Players will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transferAmount">Amount:</label>
                        <input type="number" id="transferAmount" min="0">
                    </div>
                    <button id="confirmTransfer" class="action-btn">Confirm Transfer</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Monopoly Game Manager. Created for College Event.</p>
    </footer>
</body>
</html>
